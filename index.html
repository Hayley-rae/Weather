<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    

</head>
<body>
    <div class="container">
        
        <div class="search">
            <form id="search-form">
                <input 
                type="text" placeholder="Search City"
                name="p"
                id="city-input"
                value="">
                <input type="submit"></input>

                <button class="bi bi-geo-alt" onclick="getLocation()"></button>
            </form>
            
        </div>
        

        <div class="row">

            <div class="col-6 current-temp">
               <span class="temp">?</span>
                    
                <div class="row">
                    <div class="col">
                            <img class="current-image" src="images/sunny.png">
                            <br />
                            <h6>
                                55/78
                            </h6>
                    </div>
                </div>
            </div>

            <div class="col-6" id="result-display">
                <span class="city">
                    <h1></h1>
                </span>
                <br>
                <span id="day-time"></span>
                
                <div class="row">
                    <div class="col">
                            <span class="conditions">
                      Precipitation: 0%
                     <br>
                     Wind: 2mph
                     <br>
                     UV: Good
                 </span>
                    </div>
                </div>
            </div>
        </div>

        <br />
        
        <div class="row forcast">
            <div class="col-2">
                <div class="card">
                    <img src="images/cloud.png" .card-image-top alt="">
                    50/66
                </div>
            </div>
            
            <div class="col-2">
                <div class="card">
                <img src="images/cloudy.png" .card-image-top alt="">
                52/67
                </div>
            </div>

            <div class="col-2">
                <div class="card">
                    <img src="images/thunderstorm.png" .card-image-top alt="">
                    49/58
                </div>
            </div>

            <div class="col-2">
                <div class="card">
                    <img src="images/sunny.png" .card-image-top alt="">
                    57/74
                </div>
            </div>

            <div class="col-2">
                <div class="card">
                    <img src="images/cloud.png" .card-image-top alt="">
                    60/80
                </div>
            </div>

             </div>
            </div>
        </div>
    </div>

    <div>
        <footer>
            <a href="https://github.com/Hayley-rae/Weather" target="_blank">
                <img class="github" src="images/github-icon.svg" width="40px" alt="">
                <br />
                GitHub Repository
            </a>
        </footer>
    </div>

</body>
<script src="index.js"></script>
</html>
